# Project identification
sonar.projectKey=static-website
sonar.projectName=Static Website
sonar.projectVersion=1.0

# Source code location
sonar.sources=.

# Only analyze relevant files
sonar.inclusions=**/*.html,**/*.css,**/*.js

# Exclude build and dependency folders if any
sonar.exclusions=**/node_modules/**,**/vendor/**,**/dist/**

# Character encoding of source files
sonar.sourceEncoding=UTF-8
